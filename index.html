<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BeanVault ☕</title>
  <style>
    :root {
      --bg: #1e1e1e;
      --fg: #f5f5f5;
      --accent: #c28f42;
    }
    body {
      background: var(--bg);
      color: var(--fg);
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 1rem;
    }
    header {
      text-align: center;
      margin-bottom: 1rem;
    }
    .logo {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: var(--accent);
      display: inline-block;
      margin-bottom: 0.5rem;
    }
    h1 {
      margin: 0;
      color: var(--accent);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-bottom: 2rem;
    }
    input, textarea, select, button {
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    input, textarea, select {
      background: #2a2a2a;
      color: white;
    }
    button {
      background: var(--accent);
      color: #000;
      font-weight: bold;
    }
    .preview-img {
      max-width: 100%;
      max-height: 200px;
      margin-top: 0.5rem;
      border-radius: 8px;
    }
    .log-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
    }
    @media (min-width: 600px) {
      .log-container {
        grid-template-columns: 1fr 1fr;
      }
    }

    /* Card Flip Styles */
    .card-wrapper {
      perspective: 1000px;
    }
    .card {
      width: 225px;
      height: 300px;
      margin: auto;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }
    .card.flipped {
      transform: rotateY(180deg);
    }
    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    .card-front {
      background: #000;
    }
    .card-back {
      background: #2a2a2a;
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      box-sizing: border-box;
      text-align: left;
    }
    .card-back h3 {
      margin-top: 0;
      color: var(--accent);
    }
    .card-back button {
      margin-top: 1rem;
      background: #444;
      color: white;
    }
    .edit-form input, .edit-form textarea, .edit-form select {
      width: 100%;
      margin-bottom: 0.5rem;
    }
    .edit-form {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"></div>
    <h1>BeanVault ☕</h1>
  </header>

  <form id="coffeeForm">
    <input type="text" id="coffeeName" placeholder="Coffee Name" required />
    <input type="text" id="roaster" placeholder="Roaster" />
    <input type="text" id="origin" placeholder="Origin (e.g., Ethiopia)" required />
    <select id="brewMethod">
      <option value="">Select Brew Method</option>
      <option>Pour-Over</option>
      <option>Espresso</option>
      <option>Drip</option>
      <option>French Press</option>
      <option>AeroPress</option>
      <option>Cold Brew</option>
    </select>
    <select id="rating">
      <option value="">Rating</option>
      <option>☕</option>
      <option>☕☕</option>
      <option>☕☕☕</option>
      <option>☕☕☕☕</option>
      <option>☕☕☕☕☕</option>
    </select>
    <textarea id="notes" placeholder="Tasting notes, vibe, etc."></textarea>
    <label>
      <input type="checkbox" id="buyAgain" />
      Would Buy Again?
    </label>
    <input type="file" id="imageUpload" accept="image/*" />
    <img id="preview" class="preview-img" style="display:none;" />
    <button type="submit">Add Coffee</button>
  </form>

  <div id="logContainer" class="log-container"></div>
    <script>
    const form = document.getElementById('coffeeForm');
    const preview = document.getElementById('preview');
    const logContainer = document.getElementById('logContainer');
    let uploadedImageData = '';

    document.getElementById('imageUpload').addEventListener('change', function () {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const img = new Image();
        img.onload = function () {
          const canvas = document.createElement('canvas');
          const TARGET_WIDTH = 500;
          const aspect = img.width / img.height;
          canvas.width = TARGET_WIDTH;
          canvas.height = TARGET_WIDTH / aspect;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          uploadedImageData = canvas.toDataURL('image/jpeg', 0.85);
          preview.src = uploadedImageData;
          preview.style.display = 'block';
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });

    async function renderBeanCard(entry, index) {
      return new Promise((resolve) => {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const CARD_WIDTH = 450;
        const CARD_HEIGHT = 600;
        canvas.width = CARD_WIDTH;
        canvas.height = CARD_HEIGHT;

        const img = new Image();
        img.onload = () => {
          const cropX = img.width * 0.1;
          const cropY = img.height * 0.1;
          const cropW = img.width * 0.8;
          const cropH = img.height * 0.8;
          ctx.drawImage(img, cropX, cropY, cropW, cropH, 0, 0, CARD_WIDTH, CARD_HEIGHT);

          ctx.fillStyle = 'rgba(0,0,0,0.6)';
          ctx.fillRect(0, CARD_HEIGHT - 100, CARD_WIDTH, 100);

          ctx.fillStyle = 'white';
          ctx.font = 'bold 28px Arial';
          ctx.fillText(entry.name, 20, CARD_HEIGHT - 65);

          ctx.font = '18px Arial';
          ctx.fillText(entry.origin, 20, CARD_HEIGHT - 40);
          ctx.fillText(entry.method + " | " + entry.rating, 20, CARD_HEIGHT - 20);

          resolve(canvas.toDataURL());
        };
        img.src = entry.image;
      });
    }

    async function loadLog() {
      const log = JSON.parse(localStorage.getItem('coffeeLog') || '[]');
      logContainer.innerHTML = '';
      for (let i = log.length - 1; i >= 0; i--) {
        const entry = log[i];
        const image = await renderBeanCard(entry, i);

        const wrapper = document.createElement('div');
        wrapper.className = 'card-wrapper';

        const card = document.createElement('div');
        card.className = 'card';
        card.onclick = () => card.classList.toggle('flipped');

        const front = document.createElement('div');
        front.className = 'card-side card-front';
        const frontImg = new Image();
        frontImg.src = image;
        frontImg.className = 'bean-card';
        front.appendChild(frontImg);

        const back = document.createElement('div');
        back.className = 'card-side card-back';
        back.innerHTML = `
          <h3>${entry.name}</h3>
          <p><strong>Origin:</strong> ${entry.origin}</p>
          <p><strong>Brew:</strong> ${entry.method}</p>
          <p><strong>Rating:</strong> ${entry.rating}</p>
          <p><strong>Roaster:</strong> ${entry.roaster || '-'}</p>
          <p><strong>Notes:</strong> ${entry.notes || '-'}</p>
          <p><strong>Buy Again:</strong> ${entry.buyAgain ? '✅' : '❌'}</p>
          <button onclick="editEntry(${i})">Edit</button>
        `;

        card.appendChild(front);
        card.appendChild(back);
        wrapper.appendChild(card);
        logContainer.appendChild(wrapper);
      }
    }

    function editEntry(index) {
      const log = JSON.parse(localStorage.getItem('coffeeLog') || '[]');
      const entry = log[index];

      const card = document.querySelectorAll('.card')[log.length - 1 - index];
      const back = card.querySelector('.card-back');
      back.innerHTML = `
        <h3>Edit: ${entry.name}</h3>
        <form class="edit-form" onsubmit="saveEdit(event, ${index})">
          <input type="text" name="name" value="${entry.name}" required />
          <input type="text" name="origin" value="${entry.origin}" required />
          <input type="text" name="roaster" value="${entry.roaster || ''}" />
          <select name="method" required>
            <option ${entry.method === 'Pour-Over' ? 'selected' : ''}>Pour-Over</option>
            <option ${entry.method === 'Espresso' ? 'selected' : ''}>Espresso</option>
            <option ${entry.method === 'Drip' ? 'selected' : ''}>Drip</option>
            <option ${entry.method === 'French Press' ? 'selected' : ''}>French Press</option>
            <option ${entry.method === 'AeroPress' ? 'selected' : ''}>AeroPress</option>
            <option ${entry.method === 'Cold Brew' ? 'selected' : ''}>Cold Brew</option>
          </select>
          <select name="rating" required>
            <option ${entry.rating === '☕' ? 'selected' : ''}>☕</option>
            <option ${entry.rating === '☕☕' ? 'selected' : ''}>☕☕</option>
            <option ${entry.rating === '☕☕☕' ? 'selected' : ''}>☕☕☕</option>
            <option ${entry.rating === '☕☕☕☕' ? 'selected' : ''}>☕☕☕☕</option>
            <option ${entry.rating === '☕☕☕☕☕' ? 'selected' : ''}>☕☕☕☕☕</option>
          </select>
          <textarea name="notes">${entry.notes || ''}</textarea>
          <label><input type="checkbox" name="buyAgain" ${entry.buyAgain ? 'checked' : ''} /> Buy Again?</label>
          <button type="submit">Save</button>
        </form>
      `;
    }

    function saveEdit(event, index) {
      event.preventDefault();
      const form = event.target;
      const log = JSON.parse(localStorage.getItem('coffeeLog') || '[]');
      log[index] = {
        ...log[index],
        name: form.name.value.trim(),
        origin: form.origin.value.trim(),
        roaster: form.roaster.value.trim(),
        method: form.method.value,
        rating: form.rating.value,
        notes: form.notes.value.trim(),
        buyAgain: form.buyAgain.checked
      };
      localStorage.setItem('coffeeLog', JSON.stringify(log));
      loadLog();
    }

    form.addEventListener('submit', async e => {
      e.preventDefault();

      const name = document.getElementById('coffeeName').value.trim();
      const origin = document.getElementById('origin').value.trim();
      const method = document.getElementById('brewMethod').value;
      const rating = document.getElementById('rating').value;

      if (!name || !origin || !method || !rating) {
        alert('Please fill out all required fields.');
        return;
      }

      const entry = {
        name,
        roaster: document.getElementById('roaster').value.trim(),
        origin,
        method,
        rating,
        notes: document.getElementById('notes').value.trim(),
        image: uploadedImageData || '',
        buyAgain: document.getElementById('buyAgain').checked
      };

      try {
        const log = JSON.parse(localStorage.getItem('coffeeLog') || '[]');
        log.push(entry);
        localStorage.setItem('coffeeLog', JSON.stringify(log));
        form.reset();
        uploadedImageData = '';
        preview.style.display = 'none';
        await loadLog();
      } catch (err) {
        console.error('Failed to add coffee:', err);
        alert('Something went wrong while saving. Try again.');
      }
    });

    loadLog();
  </script>
</body>
</html>
