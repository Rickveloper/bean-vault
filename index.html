<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BeanVault ☕</title>
  <style>
    :root {
      --bg: #1e1e1e;
      --fg: #f5f5f5;
      --accent: #c28f42;
    }
    body {
      background: var(--bg);
      color: var(--fg);
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 1rem;
    }
    header {
      text-align: center;
      margin-bottom: 1rem;
    }
    .logo {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: var(--accent);
      display: inline-block;
      margin-bottom: 0.5rem;
    }
    h1 {
      margin: 0;
      color: var(--accent);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-bottom: 2rem;
    }
    input, textarea, select, button {
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    input, textarea, select {
      background: #2a2a2a;
      color: white;
    }
    button {
      background: var(--accent);
      color: #000;
      font-weight: bold;
    }
    .preview-img {
      max-width: 100%;
      max-height: 200px;
      margin-top: 0.5rem;
      border-radius: 8px;
    }
    .log-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
    }
    @media (min-width: 600px) {
      .log-container {
        grid-template-columns: 1fr 1fr;
      }
    }
    .log-entry {
      text-align: center;
    }
    .bean-card {
      width: 225px;
      height: 300px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      display: block;
      margin: auto;
    }
    .card-notes {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #ccc;
    }
    .buy-again {
      font-size: 1.2rem;
      margin-top: 0.25rem;
    }
    .buy-again span {
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"></div>
    <h1>BeanVault ☕</h1>
  </header>

  <form id="coffeeForm">
    <input type="text" id="coffeeName" placeholder="Coffee Name" required />
    <input type="text" id="roaster" placeholder="Roaster" />
    <input type="text" id="origin" placeholder="Origin (e.g., Ethiopia)" required />
    <select id="brewMethod">
      <option value="">Select Brew Method</option>
      <option>Pour-Over</option>
      <option>Espresso</option>
      <option>Drip</option>
      <option>French Press</option>
      <option>AeroPress</option>
      <option>Cold Brew</option>
    </select>
    <select id="rating">
      <option value="">Rating</option>
      <option>☕</option>
      <option>☕☕</option>
      <option>☕☕☕</option>
      <option>☕☕☕☕</option>
      <option>☕☕☕☕☕</option>
    </select>
    <textarea id="notes" placeholder="Tasting notes, vibe, etc."></textarea>
    <label>
      <input type="checkbox" id="buyAgain" />
      Would Buy Again?
    </label>
    <input type="file" id="imageUpload" accept="image/*" />
    <img id="preview" class="preview-img" style="display:none;" />
    <button type="submit">Add Coffee</button>
  </form>

  <div id="logContainer" class="log-container"></div>

  <script>
    const form = document.getElementById('coffeeForm');
    const preview = document.getElementById('preview');
    const logContainer = document.getElementById('logContainer');
    let uploadedImageData = '';

    document.getElementById('imageUpload').addEventListener('change', function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          uploadedImageData = e.target.result;
          preview.src = uploadedImageData;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    async function renderBeanCard(imageSrc, name, origin, method, rating) {
      return new Promise((resolve) => {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const CARD_WIDTH = 225;
        const CARD_HEIGHT = 300;
        canvas.width = CARD_WIDTH;
        canvas.height = CARD_HEIGHT;

        const img = new Image();
        img.onload = () => {
          const aspect = img.width / img.height;
          const targetAspect = CARD_WIDTH / CARD_HEIGHT;
          let sx = 0, sy = 0, sw = img.width, sh = img.height;

          if (aspect > targetAspect) {
            sw = img.height * targetAspect;
            sx = (img.width - sw) / 2;
          } else {
            sh = img.width / targetAspect;
            sy = (img.height - sh) / 2;
          }

          ctx.drawImage(img, sx, sy, sw, sh, 0, 0, CARD_WIDTH, CARD_HEIGHT);

          // Overlay
          ctx.fillStyle = 'rgba(0,0,0,0.6)';
          ctx.fillRect(0, CARD_HEIGHT - 70, CARD_WIDTH, 70);

          ctx.fillStyle = 'white';
          ctx.font = 'bold 16px Arial';
          ctx.fillText(name, 10, CARD_HEIGHT - 50);

          ctx.font = '12px Arial';
          ctx.fillText(origin, 10, CARD_HEIGHT - 30);
          ctx.fillText(method + " | " + rating, 10, CARD_HEIGHT - 15);

          resolve(canvas.toDataURL());
        };
        img.src = imageSrc;
      });
    }

    async function loadLog() {
      const log = JSON.parse(localStorage.getItem('coffeeLog') || '[]');
      logContainer.innerHTML = '';
      for (const entry of log.reverse()) {
        const cardURL = await renderBeanCard(entry.image, entry.name, entry.origin, entry.method, entry.rating);
        const div = document.createElement('div');
        div.className = 'log-entry';
        const img = document.createElement('img');
        img.src = cardURL;
        img.className = 'bean-card';
        div.appendChild(img);

        if (entry.notes) {
          const notes = document.createElement('div');
          notes.className = 'card-notes';
          notes.innerText = entry.notes;
          div.appendChild(notes);
        }

        const buyAgain = document.createElement('div');
        buyAgain.className = 'buy-again';
        buyAgain.innerHTML = `<span>${entry.buyAgain ? '✅ Would Buy Again' : '❌ Would Not Buy Again'}</span>`;
        div.appendChild(buyAgain);

        logContainer.appendChild(div);
      }
    }

    form.addEventListener('submit', async e => {
      e.preventDefault();

      const name = document.getElementById('coffeeName').value.trim();
      const origin = document.getElementById('origin').value.trim();
      const method = document.getElementById('brewMethod').value;
      const rating = document.getElementById('rating').value;

      if (!name || !origin || !method || !rating) {
        alert('Please fill out all required fields.');
        return;
      }

      const entry = {
        name,
        roaster: document.getElementById('roaster').value.trim(),
        origin,
        method,
        rating,
        notes: document.getElementById('notes').value.trim(),
        image: uploadedImageData || '',
        buyAgain: document.getElementById('buyAgain').checked
      };

      try {
        const log = JSON.parse(localStorage.getItem('coffeeLog') || '[]');
        log.push(entry);
        localStorage.setItem('coffeeLog', JSON.stringify(log));
        form.reset();
        uploadedImageData = '';
        preview.style.display = 'none';
        await loadLog();
      } catch (err) {
        console.error('Failed to add coffee:', err);
        alert('Something went wrong while saving. Try again.');
      }
    });

    loadLog();
  </script>
</body>
</html>
